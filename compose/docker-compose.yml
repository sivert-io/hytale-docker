services:
  hytale:
    build:
      context: ..
      dockerfile: Dockerfile
    image: hytale-docker:local
    container_name: hytale-server
    restart: unless-stopped
    stdin_open: true
    tty: true
    ports:
      - "5520:5520/udp"
    
    environment:
      JAVA_OPTS: "-Xms8G -Xmx16G -XX:+UseG1GC"
      SERVER_PORT: "5520"
      PATCHLINE: "release"
      FORCE_UPDATE: "true"
      TZ: "UTC"
    
    volumes:
      - ${HOME}/docker/hytale-docker/data:/server
      - /etc/machine-id:/etc/machine-id:ro
    
    deploy:
      resources:
        limits:
          memory: 16G
          cpus: '4.0'
        reservations:
          cpus: '2.0'
    
    healthcheck:
      test: ["CMD", "pgrep", "-f", "HytaleServer.jar"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s
